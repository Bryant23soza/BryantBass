<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"

  <body>
    <header class="navbar">
      <nav class="navbar-container">
        <img class="navbar-logo" src="/public/imgs/bryantlogo.png" />
        <div class="navbar-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar-menu">
          <li class="navbar-item">
            <a href="/index.html" class="navbar-links">Home</a>
          </li>
          <li class="navbar-item">
            <a href="about.html" class="navbar-links">About</a>
          </li>
          <li class="navbar-btn">
            <a href="corridos.html" class="button">Start Course</a>
          </li>
        </ul>
      </nav>
    </header>

    <section id="hero">
      <div class="hero-flex">
        <div class="main_content">
          <form action="https://formspree.io/f/moqgdvay" method="POST">
            <h1>Contact Form</h1>
            <input
              type="text"
              name="first"
              placeholder="First Name"
              autocomplete="off"
              required
            />
            <input
              type="text"
              name="last"
              placeholder="Last Name"
              autocomplete="off"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              autocomplete="off"
              required
            />
            <textarea
              rows="5"
              cols="60"
              name="message"
              placeholder="Enter text"
              autocomplete="off"
              required
            ></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer-main border-top">
      <div class="border">
        <div class="footer-container">
          <div class="footer-extra-container">
            <div class="footer-content-icons">
              <a
                class="logo-footer"
                href="https://www.linkedin.com/in/bryant-soza/"
                ><ion-icon name="logo-instagram"></ion-icon
              ></a>
              <a
                class="logo-footer"
                href="https://www.linkedin.com/in/bryant-soza/"

              ></a>
              <a

                href="https://www.youtube.com/channel/UCf8PibpXJGwqm7MYYEF_CQQ"
                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
              <a class="logo-footer" href="https://twitter.com/bsssoza"
                ><ion-icon name="logo-twitter"></ion-icon
              ></a>
            </div>
            <div class="footer-content">
              <p class="primary-footer-header">
                Copyright Â© 2024 BryantBass All rights reserved.
              </p>
              <a href="#" class="footer-links">Terms</a>
              <a href="#" class="footer-links">Privacy</a>
              <a href="#" class="footer-links">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
